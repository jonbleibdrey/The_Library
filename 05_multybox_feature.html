    <!-- this makes the light box effect - go to https://github.com/lokesh/lightbox2 then download ZIP after that open it up, then open up your project folder. go into "dist" file in the zip folder, then in css file grab lightbox.min.css and move it over to your css folder in project. Back in the zip folder go to "images" and grab all the images and move them over to your project image folder. Next, go into the js folder in the zip file and transfer only the file that says lightbox.min.js put that in the root section of your project and create a file named "js" and drop that lightbox.min.js file into the new "js" file. Then if you added all the other code in here, it should work. -->
